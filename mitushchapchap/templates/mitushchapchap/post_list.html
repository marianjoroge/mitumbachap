{% extends "layout.html" %}
{% block body %}
<div class="container">	
	{% for post in posts %}
		<div class="card mb-4 mt-2">
			<div class="card-header">
				{{post.title}}
			</div>
			<div class="card-body">
				{{post.text}}
			</div>
			<div class="card-footer">
				{{post.created_date}}
			</div>
		</div>
	{% endfor %}
</div>
{% endblock %}
